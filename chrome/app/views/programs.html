<ng-include src="'app/views/loader.html'"></ng-include>

<div ng-if="!loading" id="programs">
  <md-subheader class="md-padding">    
    <md-input-container>
      <input type="text" placeholder="Start typing to search..." ng-model="search.query" />
    </md-input-container>
  </md-subheader>

  <md-list>
    <md-list-item ng-repeat="program in programs | filter: search.query" ng-click="episodes(program)">
      <img ng-src="{{program.image}}" class="md-avatar" />
      <div class="md-list-item-text">
        <h2>{{program.name}}</h2>
      </div>
    </md-list-item>
  </md-list>
</div>
