<md-content>
  <p>Videos</p>
    <md-progress-circular ng-if="loading" class="md-hue-2" md-mode="indeterminate" md-diameter="24px"></md-progress-circular>
    <span ng-if="!loading" ng-repeat="video in videos">
      <a href="{{video.src}}.mp4">
      {{video.width}}x{{video.height}}      
      </a>
      <span ng-if="$index + 1 != videos.length">-</span>
    </span>
  </md-list-item>
</md-content>
